<Div style="display: flex; justify-content: space-between;">
    <h1>log a new order</h1> <a href="/cookies">Back to purchases</a>
</Div>
<div style="display: block;">
    {% with messages = get_flashed_messages() %}<!-- declare a variable called messages -->
        {% if messages %}<!-- check if there are any messages -->
            {% for message in messages %}<!-- loop through the messages -->
                <p>{{message}}</p><!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>
<Div style="margin: 0 auto; width: 500px;" >
    <Form action='/create' method='post'>
        <label>
            Name:
            <input style="display: block;" type="text" name="customer_name">
        </label>
        <label>
            Cookie type:
            <input style="display: block;" type="text" name="cookie_type">
        </label>
        <label>
            Number or boxes:
            <input style="display: block;" type="number" name="number_of_boxes">
        </label>
        <input type='submit' value='Submit' style="display: block;">
    </Form>
</Div>
